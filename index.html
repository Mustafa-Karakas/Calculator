<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="calculation">
            <p id="calc-p1"></p>
            <p id="calc-p2"></p>
            <p id="calc-p3"></p>
        </div>
        <div id="keyboard">
            <button class="item upline optAc">AC</button>
            <button class="item upline optArtiEksi">±</button>
            <button class="item upline optYuzde">%</button>
            <button class="item rightline optBol" data-type="operator">÷</button>
            <button class="item downline number7" data-type="number">7</button>
            <button class="item downline number8" data-type="number">8</button>
            <button class="item downline number9" data-type="number">9</button>
            <button class="item rightline optCarp" data-type="operator">×</button>
            <button class="item downline number4" data-type="number">4</button>
            <button class="item downline number5" data-type="number">5</button>
            <button class="item downline number6" data-type="number">6</button>
            <button class="item rightline optCikar" data-type="operator">-</button>
            <button class="item downline number1" data-type="number">1</button>
            <button class="item downline number2" data-type="number">2</button>
            <button class="item downline number3" data-type="number">3</button>
            <button class="item rightline optTopla" data-type="operator">+</button>
            <button class="item downline number0" data-type="number">0</button>
            <button class="item downline optNokta">.</button>
            <button class="item rightline optEsit" data-type="equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
